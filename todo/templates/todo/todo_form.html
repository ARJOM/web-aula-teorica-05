<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}

        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    {% if object %}
        <a href="{% url 'todo-delete' object.id %}">Remover</a>
    {% endif %}
</body>
</html>
